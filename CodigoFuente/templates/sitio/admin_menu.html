<style>
    .menu-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }

    .menu-box {
        background-color: #fff1b2; /* Fondo amarillo suave */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .menu-box a {
        display: block;
        font-size: 1.2rem;
        color: #333;
        background-color: #ffc107; /* Botón amarillo */
        padding: 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .menu-box a:hover {
        background-color: #ffca2c; /* Amarillo más brillante al pasar el ratón */
    }

    h2 {
        color: #ffc107; /* Título en amarillo */
    }
</style>

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="menu-container">
        <div class="menu-box">
            <h2>Gestión de Empleados</h2>
            <a href="/admin/empleados">Ir a la sección</a>
        </div>
        <div class="menu-box">
            <h2>Gestión de Inventario</h2>
            <a href="/admin/inventario">Ir a la sección</a>
        </div>        
        <div class="menu-box">
            <h2>Gestión de Pedidos</h2>
            <a href="/admin/clientes">Ir a la sección</a>
        </div>
    </div>
</div>
